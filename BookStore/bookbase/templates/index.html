{%load staticfiles%}

<html>
{%include 'resource.html'%}
<body>
<div class = "row">
<div class ="col-md-6"><h1><span class="glyphicon glyphicon-book" aria-hidden="true"></span> BookStore <span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span></h1></div>

{%if user.is_authenticated%}

 <span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{user.get_full_name}}
 <div class="dropdown" >
  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
  </button>
  
  <ul id="user-dropmenu" class="dropdown-menu" aria-labelledby="dropdownMenu1">
    <li><a href="#">View Cart</a></li>
    <li><a href="#">SignOut</a></li>
  </ul>


</div>
</div>

{% else %}  
    <div id="form"class ="col-md-6">
      <form action="" method="post" class ="form-inline">{%csrf_token%}
                  {{form.as_table}}
          <input type ="submit" class="btn btn-primary" value ="LOGIN">
      </form>
      <p id="signUpLink"><b>Not yet Signed Up? <a href="signup">SIGNUP</a></b></p>
</div>
{% endif%}
</div>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="{% static 'bookbase/images/img1.jpg' %}" alt="image1" width="460" height="345">
    </div>

    <div class="item">
      <img src="{% static 'bookbase/images/img2.jpg' %}" alt="image2" width="460" height="345">
    </div>

    <div class="item">
      <img src="{% static 'bookbase/images/img3.jpg'%}" alt="image3" width="460" height="345">
    </div>

    <div class="item">
      <img src="{% static 'bookbase/images/img4.jpg'%}" alt="image4" width="460" height="345">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div class="container-fluid" id="bottom-button">
<a href="/books/"><center><button class="btn btn-primary">BROWSE BOOKS</button></center></a>
</div>
</body>
</html>
